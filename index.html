<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Footer - E-commerce Stickers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Formulario para Información del Footer - E-commerce de Stickers</h2>
    <p>Por favor, complete el siguiente formulario con la información necesaria.</p>

    <form action="procesar_formulario.php" method="POST">
        <div class="form-section">
            <label for="devoluciones">Política de Devoluciones</label>
            <textarea id="devoluciones" name="devoluciones" placeholder="Describa las políticas de devolución..."></textarea>
        </div>

        <div class="form-section">
            <label for="envios">Política de Envíos</label>
            <textarea id="envios" name="envios" placeholder="Política de envíos..."></textarea>
        </div>

        <div class="form-section">
            <label for="pagos">Métodos de Pago</label>
            <textarea id="pagos" name="pagos" placeholder="Métodos de pago aceptados..."></textarea>
        </div>

        <div class="form-section">
            <label for="tyc">Términos y Condiciones</label>
            <textarea id="tyc" name="tyc" placeholder="Términos y condiciones del sitio..."></textarea>
        </div>

        <div class="form-section">
            <label for="datos">Política de Tratamiento de Datos</label>
            <textarea id="datos" name="datos" placeholder="Tratamiento de datos según Ley 1581 de 2012..."></textarea>
        </div>

        <div class="form-section">
            <label for="contacto">Información de Contacto</label>
            <input type="text" id="contacto" name="contacto" placeholder="Correo electrónico o teléfono para atención...">
        </div>

        <div class="form-section">
            <label for="redes">Redes Sociales</label>
            <textarea id="redes" name="redes" placeholder="Enlaces a redes sociales..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Enviar Información</button>
    </form>

</body>
</html>
